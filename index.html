<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Future Height Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Future Height Predictor</h1>
    <form id="heightForm">
      <label for="motherHeight">Mother's Height (inches):</label>
      <input type="number" id="motherHeight" required />

      <label for="fatherHeight">Father's Height (inches):</label>
      <input type="number" id="fatherHeight" required />

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="boy">Boy</option>
        <option value="girl">Girl</option>
      </select>

      <label for="sleepHours">Average Sleep per Night (hours):</label>
      <input type="number" id="sleepHours" step="0.1" required />

      <label for="workouts">Workout Days per Week:</label>
      <input type="number" id="workouts" required />

      <button type="submit">Predict Height</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
